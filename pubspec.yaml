  fancy_shimmer_image: ^2.0.2
  firebase_auth: ^6.1.0
  firebase_core: ^4.1.1
  firebase_messaging: ^16.0.2
  carousel_slider: ^5.0.0
  flutter:
    sdk: flutter
  flutter_credit_card: ^4.1.0
  flutter_local_notifications: ^19.4.2
  flutter_widget_from_html: ^0.17.1
  font_awesome_flutter: ^10.2.1
