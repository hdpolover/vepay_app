icons_launcher:
  image_path: 'assets/new_logo_big.png'
  platforms:
    android:
      enable: true
    ios:
      enable: true

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets folder
  assets:
    - assets/

# Native splash screen configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logovepaybarusyazana.png
  android_12:
    color: "#FFFFFF"
    image: assets/logovepaybarusyazana.png
  android: true
  ios: true
  web: false
